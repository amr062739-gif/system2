
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تكنوسوفت POS | الإصدار الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; margin: 0; }
            @page { margin: 1cm; }
            .report-print { direction: rtl; font-family: 'Cairo', sans-serif; }
            .report-print table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .report-print th, .report-print td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        }
        
        .print-only { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            ShoppingCart, Package, Users, BarChart3, Settings as SettingsIcon, 
            LogOut, Search, Trash2, Edit, Printer, ChevronRight, ChevronLeft, 
            ChevronLast, ChevronFirst, FilePlus, Tag, Download, Upload, AlertTriangle, Filter
        } from 'lucide-react';

        // --- إدارة التخزين ---
        const STORAGE_KEY = 'pos_ultra_v4_data';
        const storage = {
            save: (data) => localStorage.setItem(STORAGE_KEY, JSON.stringify(data)),
            load: () => {
                const saved = localStorage.getItem(STORAGE_KEY);
                const defaults = {
                    items: [], sales: [], 
                    settings: { companyName: 'تكنوسوفت POS', currency: 'ج.م', username: 'admin', password: '123', taxRate: 15 }
                };
                return saved ? { ...defaults, ...JSON.parse(saved) } : defaults;
            }
        };

        // --- المكونات البسيطة ---
        const Card = ({ children, className = "" }) => <div className={`bg-white rounded-2xl shadow-sm border border-slate-200 p-5 ${className}`}>{children}</div>;
        const Button = ({ onClick, children, variant = 'primary', className = "", disabled = false }) => {
            const themes = {
                primary: 'bg-indigo-600 text-white hover:bg-indigo-700',
                secondary: 'bg-slate-200 text-slate-800 hover:bg-slate-300',
                danger: 'bg-rose-600 text-white hover:bg-rose-700',
                success: 'bg-emerald-600 text-white hover:bg-emerald-700',
                ghost: 'bg-transparent text-slate-500 hover:bg-slate-100'
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`px-4 py-2 rounded-xl font-bold transition-all flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 ${themes[variant]} ${className}`}>
                    {children}
                </button>
            );
        };
        const Input = (props) => <input {...props} className={`w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 outline-none transition-all ${props.className || ''}`} />;
        const Label = ({ children }) => <label className="block text-sm font-bold text-slate-500 mb-1.5 mr-1">{children}</label>;

        // --- شاشة البيع ---
        const SalePage = ({ db, setDb }) => {
            const [viewIdx, setViewIdx] = useState(null);
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [discount, setDiscount] = useState(0);
            const [paid, setPaid] = useState(0);

            const isHistoryMode = viewIdx !== null;
            const currentSale = isHistoryMode ? db.sales[viewIdx] : null;

            useEffect(() => {
                if (isHistoryMode && currentSale) {
                    setCart(currentSale.items);
                    setDiscount(currentSale.discount || 0);
                    setPaid(currentSale.paid || 0);
                } else {
                    setCart([]); setDiscount(0); setPaid(0);
                }
            }, [viewIdx]);

            const subTotal = cart.reduce((acc, item) => acc + item.total, 0);
            const taxAmount = (subTotal * (db.settings.taxRate || 0)) / 100;
            const finalTotal = subTotal + taxAmount - discount;

            const addToCart = (item) => {
                if (isHistoryMode) return;
                const existing = cart.find(ci => ci.itemId === item.id);
                if (existing) {
                    setCart(cart.map(ci => ci.itemId === item.id ? { ...ci, quantity: ci.quantity + 1, total: (ci.quantity + 1) * ci.price } : ci));
                } else {
                    setCart([...cart, { itemId: item.id, name: item.name, price: item.salePrice, quantity: 1, total: item.salePrice }]);
                }
                setSearch('');
            };

            const handleSave = () => {
                if (!cart.length) return;
                const newSale = { 
                    id: Date.now().toString(), 
                    date: new Date().toISOString(), 
                    items: [...cart], 
                    subTotal,
                    tax: taxAmount,
                    total: finalTotal, 
                    discount, 
                    paid 
                };
                const updatedItems = db.items.map(item => {
                    const sold = cart.find(ci => ci.itemId === item.id);
                    return sold ? { ...item, quantity: item.quantity - sold.quantity } : item;
                });
                setDb({ ...db, sales: [...db.sales, newSale], items: updatedItems });
                setCart([]); setDiscount(0); setPaid(0);
                alert('تم حفظ الفاتورة بنجاح');
            };

            const handleDelete = () => {
                const pass = prompt('أدخل كلمة مرور المدير للحذف:');
                if (pass !== db.settings.password) return alert('كلمة مرور خاطئة!');
                const restoredItems = db.items.map(item => {
                    const sold = currentSale.items.find(ci => ci.itemId === item.id);
                    return sold ? { ...item, quantity: item.quantity + sold.quantity } : item;
                });
                setDb({ ...db, sales: db.sales.filter((_, i) => i !== viewIdx), items: restoredItems });
                setViewIdx(null);
            };

            return (
                <div className="flex flex-col gap-6">
                    <div className="flex justify-between items-center bg-white p-3 rounded-2xl shadow-sm no-print">
                        <Button variant={viewIdx === null ? 'success' : 'ghost'} onClick={() => setViewIdx(null)}><FilePlus size={18} /> فاتورة جديدة</Button>
                        <div className="flex items-center gap-2">
                            <span className="text-xs font-bold text-slate-400 ml-2">{isHistoryMode ? `عرض فاتورة رقم ${viewIdx + 1}` : 'فاتورة جديدة'}</span>
                            <Button variant="secondary" disabled={!db.sales.length || viewIdx === 0} onClick={() => setViewIdx(0)}><ChevronFirst size={16}/></Button>
                            <Button variant="secondary" disabled={viewIdx === 0 || viewIdx === null} onClick={() => setViewIdx(viewIdx - 1)}><ChevronRight size={16}/></Button>
                            <Button variant="secondary" disabled={viewIdx === db.sales.length - 1 || viewIdx === null} onClick={() => setViewIdx(viewIdx + 1)}><ChevronLeft size={16}/></Button>
                            <Button variant="secondary" disabled={viewIdx === db.sales.length - 1} onClick={() => setViewIdx(db.sales.length - 1)}><ChevronLast size={16}/></Button>
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-6">
                        <div className="flex-1 space-y-4">
                            {!isHistoryMode && (
                                <Card className="no-print">
                                    <div className="relative">
                                        <Search className="absolute right-3 top-3 text-slate-400" />
                                        <Input placeholder="بحث عن صنف..." value={search} onChange={e => setSearch(e.target.value)} className="pr-10 h-12" />
                                        {search && (
                                            <div className="absolute z-10 w-full mt-2 bg-white border rounded-xl shadow-xl overflow-hidden">
                                                {db.items.filter(i => i.name.includes(search) || i.code.includes(search)).slice(0, 5).map(i => (
                                                    <div key={i.id} onClick={() => addToCart(i)} className="p-3 hover:bg-indigo-50 cursor-pointer border-b flex justify-between">
                                                        <span className="font-bold">{i.name}</span>
                                                        <span className="text-indigo-600 font-bold">{i.salePrice}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </Card>
                            )}

                            <Card className="min-h-[400px]">
                                <table className="w-full text-right">
                                    <thead><tr className="border-b text-slate-400"><th className="pb-3">الصنف</th><th className="pb-3 text-center">السعر</th><th className="pb-3 text-center">الكمية</th><th className="pb-3 text-center">الإجمالي</th>{!isHistoryMode && <th className="pb-3 text-center">حذف</th>}</tr></thead>
                                    <tbody>
                                        {cart.map((item, idx) => (
                                            <tr key={idx} className="border-b">
                                                <td className="py-4 font-bold">{item.name}</td>
                                                <td className="text-center">{item.price}</td>
                                                <td className="text-center">
                                                    <div className="flex items-center justify-center gap-2">
                                                        <button disabled={isHistoryMode} onClick={() => {
                                                            const nq = Math.max(1, item.quantity - 1);
                                                            setCart(cart.map((ci, i) => i === idx ? { ...ci, quantity: nq, total: nq * ci.price } : ci));
                                                        }} className="w-6 h-6 bg-slate-100 rounded">-</button>
                                                        <span>{item.quantity}</span>
                                                        <button disabled={isHistoryMode} onClick={() => {
                                                            const nq = item.quantity + 1;
                                                            setCart(cart.map((ci, i) => i === idx ? { ...ci, quantity: nq, total: nq * ci.price } : ci));
                                                        }} className="w-6 h-6 bg-slate-100 rounded">+</button>
                                                    </div>
                                                </td>
                                                <td className="text-center font-black">{item.total}</td>
                                                {!isHistoryMode && <td className="text-center"><button onClick={() => setCart(cart.filter((_, i) => i !== idx))} className="text-rose-500"><Trash2 size={18}/></button></td>}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </Card>
                        </div>

                        <div className="w-full lg:w-96 space-y-4 no-print">
                            <Card className="bg-slate-900 text-white">
                                <h3 className="text-xl font-bold mb-6 flex items-center gap-2"><Tag size={20}/> ملخص الحساب</h3>
                                <div className="space-y-4 text-sm opacity-80">
                                    <div className="flex justify-between"><span>المجموع الفرعي:</span><span>{subTotal}</span></div>
                                    <div className="flex justify-between"><span>الضريبة ({db.settings.taxRate}%):</span><span>{taxAmount.toFixed(2)}</span></div>
                                    <div className="flex items-center gap-2">
                                        <label>الخصم:</label>
                                        <input type="number" disabled={isHistoryMode} className="bg-slate-800 rounded px-2 py-1 w-20 outline-none border-none text-white" value={discount} onChange={e => setDiscount(Number(e.target.value))} />
                                    </div>
                                    <div className="pt-4 border-t border-slate-800 flex justify-between text-2xl font-black text-emerald-400 opacity-100">
                                        <span>الإجمالي:</span>
                                        <span>{finalTotal.toFixed(2)} {db.settings.currency}</span>
                                    </div>
                                </div>
                                {!isHistoryMode ? (
                                    <Button variant="success" className="w-full mt-8 h-14 text-xl" onClick={handleSave} disabled={!cart.length}>حفظ الفاتورة</Button>
                                ) : (
                                    <Button variant="danger" className="w-full mt-8" onClick={handleDelete}>حذف الفاتورة</Button>
                                )}
                                <Button variant="secondary" className="w-full mt-2 bg-slate-700 text-white border-none" onClick={() => window.print()}><Printer size={18} /> طباعة الفاتورة</Button>
                            </Card>
                            <Card>
                                <Label>المبلغ المدفوع</Label>
                                <Input type="number" className="text-2xl font-black h-14" value={paid} onChange={e => setPaid(Number(e.target.value))} />
                                <div className="mt-4 flex justify-between text-xl font-bold text-rose-600">
                                    <span>الباقي:</span>
                                    <span>{(paid - finalTotal > 0 ? paid - finalTotal : 0).toFixed(2)}</span>
                                </div>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        };

        // --- شاشة التقارير المطورة ---
        const ReportsPage = ({ db }) => {
            const [dateFrom, setDateFrom] = useState(new Date().toISOString().split('T')[0]);
            const [dateTo, setDateTo] = useState(new Date().toISOString().split('T')[0]);
            const [selectedItemId, setSelectedItemId] = useState('all');

            const filteredSales = useMemo(() => {
                return db.sales.filter(sale => {
                    const saleDate = sale.date.split('T')[0];
                    const inDateRange = saleDate >= dateFrom && saleDate <= dateTo;
                    const hasItem = selectedItemId === 'all' || sale.items.some(i => i.itemId === selectedItemId);
                    return inDateRange && hasItem;
                });
            }, [db.sales, dateFrom, dateTo, selectedItemId]);

            const stats = useMemo(() => {
                let total = 0, tax = 0, itemsCount = 0;
                filteredSales.forEach(s => {
                    if (selectedItemId === 'all') {
                        total += s.total;
                        tax += s.tax || 0;
                        itemsCount += s.items.reduce((acc, i) => acc + i.quantity, 0);
                    } else {
                        const items = s.items.filter(i => i.itemId === selectedItemId);
                        total += items.reduce((acc, i) => acc + i.total, 0);
                        itemsCount += items.reduce((acc, i) => acc + i.quantity, 0);
                    }
                });
                return { total, tax, itemsCount };
            }, [filteredSales, selectedItemId]);

            return (
                <div className="space-y-6">
                    <Card className="no-print">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2"><Filter size={20}/> محرك التقارير</h2>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                            <div><Label>من تاريخ</Label><Input type="date" value={dateFrom} onChange={e => setDateFrom(e.target.value)} /></div>
                            <div><Label>إلى تاريخ</Label><Input type="date" value={dateTo} onChange={e => setDateTo(e.target.value)} /></div>
                            <div>
                                <Label>تصفية حسب الصنف</Label>
                                <select className="w-full px-4 py-2 rounded-xl border border-slate-200 outline-none" value={selectedItemId} onChange={e => setSelectedItemId(e.target.value)}>
                                    <option value="all">كل الأصناف</option>
                                    {db.items.map(i => <option key={i.id} value={i.id}>{i.name}</option>)}
                                </select>
                            </div>
                            <Button variant="secondary" onClick={() => window.print()}><Printer size={18}/> طباعة التقرير</Button>
                        </div>
                    </Card>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 no-print">
                        <Card className="bg-indigo-600 text-white">
                            <p className="opacity-70">إجمالي قيمة المبيعات</p>
                            <h2 className="text-3xl font-black">{stats.total.toFixed(2)} {db.settings.currency}</h2>
                        </Card>
                        <Card className="bg-emerald-600 text-white">
                            <p className="opacity-70">إجمالي الضريبة المحصلة</p>
                            <h2 className="text-3xl font-black">{stats.tax.toFixed(2)} {db.settings.currency}</h2>
                        </Card>
                        <Card className="bg-slate-800 text-white">
                            <p className="opacity-70">عدد القطع المباعة</p>
                            <h2 className="text-3xl font-black">{stats.itemsCount} قطعة</h2>
                        </Card>
                    </div>

                    <Card>
                        <h3 className="text-lg font-bold mb-4">تفاصيل سجل المبيعات</h3>
                        <table className="w-full text-right">
                            <thead className="bg-slate-50 border-b">
                                <tr>
                                    <th className="p-3">التاريخ</th>
                                    <th className="p-3">رقم الفاتورة</th>
                                    <th className="p-3">الأصناف</th>
                                    <th className="p-3">الإجمالي</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filteredSales.map(s => (
                                    <tr key={s.id} className="border-b hover:bg-slate-50">
                                        <td className="p-3 text-xs">{new Date(s.date).toLocaleString()}</td>
                                        <td className="p-3 font-mono">{s.id.slice(-6)}</td>
                                        <td className="p-3 text-sm">
                                            {selectedItemId === 'all' 
                                                ? s.items.map(i => `${i.name} (x${i.quantity})`).join('، ')
                                                : s.items.filter(i => i.itemId === selectedItemId).map(i => `${i.name} (x${i.quantity})`).join('، ')
                                            }
                                        </td>
                                        <td className="p-3 font-bold text-emerald-600">
                                            {selectedItemId === 'all' ? s.total : s.items.filter(i => i.itemId === selectedItemId).reduce((acc, i) => acc + i.total, 0)}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </Card>

                    {/* نسخة الطباعة */}
                    <div className="print-only report-print">
                        <h1 className="text-2xl font-bold text-center mb-2">{db.settings.companyName}</h1>
                        <h2 className="text-xl text-center mb-6 border-b pb-2">تقرير مبيعات الفترة من {dateFrom} إلى {dateTo}</h2>
                        <div className="grid grid-cols-2 mb-8 gap-4">
                            <div className="border p-2">إجمالي المبيعات: {stats.total.toFixed(2)} {db.settings.currency}</div>
                            <div className="border p-2">إجمالي الضريبة: {stats.tax.toFixed(2)}</div>
                            <div className="border p-2">عدد العمليات: {filteredSales.length}</div>
                            <div className="border p-2">الصنف المحدد: {selectedItemId === 'all' ? 'الكل' : db.items.find(i => i.id === selectedItemId)?.name}</div>
                        </div>
                        <table>
                            <thead><tr><th>التاريخ</th><th>رقم الفاتورة</th><th>المبلغ</th></tr></thead>
                            <tbody>
                                {filteredSales.map(s => (
                                    <tr key={s.id}><td>{new Date(s.date).toLocaleDateString()}</td><td>{s.id.slice(-6)}</td><td>{s.total}</td></tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- شاشة الإعدادات ---
        const SettingsPage = ({ db, setDb }) => {
            const handleBackup = () => {
                const dataStr = JSON.stringify(db);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `pos_backup_${new Date().toISOString().split('T')[0]}.json`;
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            const handleRestore = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        setDb(importedData);
                        alert('تم استرجاع البيانات بنجاح');
                    } catch (err) { alert('خطأ في قراءة ملف النسخة الاحتياطية'); }
                };
                reader.readAsText(file);
            };

            return (
                <div className="max-w-2xl mx-auto space-y-6">
                    <Card>
                        <h2 className="text-xl font-bold mb-6">إعدادات المتجر والضريبة</h2>
                        <div className="space-y-4">
                            <div><Label>اسم الشركة</Label><Input value={db.settings.companyName} onChange={e => setDb({...db, settings: {...db.settings, companyName: e.target.value}})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><Label>العملة</Label><Input value={db.settings.currency} onChange={e => setDb({...db, settings: {...db.settings, currency: e.target.value}})} /></div>
                                <div><Label>ضريبة القيمة المضافة (%)</Label><Input type="number" value={db.settings.taxRate} onChange={e => setDb({...db, settings: {...db.settings, taxRate: Number(e.target.value)}})} /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4 border-t pt-4">
                                <div><Label>اسم مستخدم المدير</Label><Input value={db.settings.username} onChange={e => setDb({...db, settings: {...db.settings, username: e.target.value}})} /></div>
                                <div><Label>كلمة مرور العمليات</Label><Input type="password" value={db.settings.password} onChange={e => setDb({...db, settings: {...db.settings, password: e.target.value}})} /></div>
                            </div>
                        </div>
                    </Card>
                    <Card>
                        <h2 className="text-xl font-bold mb-4">إدارة البيانات والنسخ الاحتياطي</h2>
                        <div className="flex flex-col gap-4">
                            <Button variant="secondary" className="w-full" onClick={handleBackup}><Download size={18} /> تحميل نسخة احتياطية (JSON)</Button>
                            <div className="border-t pt-4">
                                <Label>استعادة نسخة احتياطية</Label>
                                <Input type="file" accept=".json" onChange={handleRestore} className="text-sm bg-slate-50" />
                            </div>
                            <Button variant="danger" className="mt-4" onClick={() => { if(confirm('تنبيه! سيتم حذف كل البيانات وإعادة ضبط المصنع')) { localStorage.clear(); location.reload(); } }}><Trash2 size={18} /> تصفير كافة البيانات</Button>
                        </div>
                    </Card>
                </div>
            );
        };

        const ItemsPage = ({ db, setDb }) => {
            const [item, setItem] = useState({ name: '', code: '', sellPrice: 0, qty: 0 });
            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <Card>
                        <h2 className="text-xl font-bold mb-4">إضافة صنف جديد</h2>
                        <div className="space-y-4">
                            <Input placeholder="اسم الصنف" value={item.name} onChange={e => setItem({...item, name: e.target.value})} />
                            <Input placeholder="كود الصنف / باركود" value={item.code} onChange={e => setItem({...item, code: e.target.value})} />
                            <Input type="number" placeholder="سعر البيع" value={item.sellPrice} onChange={e => setItem({...item, sellPrice: Number(e.target.value)})} />
                            <Input type="number" placeholder="الكمية الافتتاحية" value={item.qty} onChange={e => setItem({...item, qty: Number(e.target.value)})} />
                            <Button className="w-full" onClick={() => {
                                if(!item.name || !item.code) return alert('أكمل البيانات الأساسية');
                                setDb({...db, items: [...db.items, { id: Date.now().toString(), name: item.name, code: item.code, salePrice: item.sellPrice, quantity: item.qty }]});
                                setItem({ name: '', code: '', sellPrice: 0, qty: 0 });
                                alert('تم حفظ الصنف');
                            }}>حفظ الصنف</Button>
                        </div>
                    </Card>
                    <Card className="md:col-span-2">
                        <h2 className="text-xl font-bold mb-4">قائمة المخزون</h2>
                        <table className="w-full text-right">
                            <thead className="border-b"><tr><th className="pb-2">الصنف</th><th className="pb-2">السعر</th><th className="pb-2">الكمية</th><th className="pb-2">إجراء</th></tr></thead>
                            <tbody>
                                {db.items.map(i => (
                                    <tr key={i.id} className="border-b"><td className="py-2 font-bold">{i.name}</td><td>{i.salePrice}</td><td><span className={`px-2 py-1 rounded-lg text-xs font-bold ${i.quantity < 5 ? 'bg-rose-100 text-rose-600' : 'bg-emerald-100 text-emerald-600'}`}>{i.quantity}</span></td><td><button onClick={() => setDb({...db, items: db.items.filter(it => it.id !== i.id)})} className="text-rose-500"><Trash2 size={16}/></button></td></tr>
                                ))}
                            </tbody>
                        </table>
                    </Card>
                </div>
            );
        };

        // --- التطبيق الرئيسي ---
        const App = () => {
            const [db, setDb] = useState(storage.load);
            const [tab, setTab] = useState('sale');
            const [isLogged, setIsLogged] = useState(false);
            const [login, setLogin] = useState({ u: '', p: '' });

            useEffect(() => storage.save(db), [db]);

            if (!isLogged) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-900">
                        <Card className="w-full max-w-md p-10 border-none shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center text-white mb-4 shadow-xl shadow-indigo-500/20"><ShoppingCart size={40}/></div>
                                <h1 className="text-3xl font-black">تكنوسوفت POS</h1>
                                <p className="text-slate-400 mt-2">نظام المبيعات الذكي</p>
                            </div>
                            <form className="space-y-4" onSubmit={e => {
                                e.preventDefault();
                                if (login.u === db.settings.username && login.p === db.settings.password) setIsLogged(true);
                                else alert('بيانات الدخول غير صحيحة');
                            }}>
                                <Input placeholder="اسم المستخدم" value={login.u} onChange={e => setLogin({...login, u: e.target.value})} />
                                <Input type="password" placeholder="كلمة المرور" value={login.p} onChange={e => setLogin({...login, p: e.target.value})} />
                                <Button className="w-full h-12 text-lg">دخول النظام</Button>
                            </form>
                        </Card>
                    </div>
                );
            }

            const NavBtn = ({ id, icon: Icon, label }) => (
                <button onClick={() => setTab(id)} className={`flex items-center gap-2 px-6 py-4 font-bold transition-all ${tab === id ? 'text-indigo-600 border-b-4 border-indigo-600 bg-indigo-50/50' : 'text-slate-400 hover:text-slate-600'}`}>
                    <Icon size={20} /> <span className="hidden md:inline">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b sticky top-0 z-30 no-print shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
                            <div className="flex items-center gap-3"><ShoppingCart className="text-indigo-600" /> <span className="text-xl font-black">{db.settings.companyName}</span></div>
                            <nav className="flex overflow-x-auto scrollbar-hide">
                                <NavBtn id="sale" icon={ShoppingCart} label="البيع" />
                                <NavBtn id="items" icon={Package} label="الأصناف" />
                                <NavBtn id="reports" icon={BarChart3} label="التقارير" />
                                <NavBtn id="settings" icon={SettingsIcon} label="الإعدادات" />
                                <button onClick={() => setIsLogged(false)} className="px-4 text-rose-500 hover:scale-110 transition-transform"><LogOut /></button>
                            </nav>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto w-full p-6 flex-1">
                        {tab === 'sale' && <SalePage db={db} setDb={setDb} />}
                        {tab === 'items' && <ItemsPage db={db} setDb={setDb} />}
                        {tab === 'reports' && <ReportsPage db={db} />}
                        {tab === 'settings' && <SettingsPage db={db} setDb={setDb} />}
                    </main>
                    <footer className="p-4 text-center text-slate-400 text-xs no-print">تكنوسوفت POS - يعمل بالكامل محلياً وبدون إنترنت</footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
